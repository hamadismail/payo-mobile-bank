<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom CSS -->
    <style>
      .card {
        cursor: pointer;
      }
      .active {
        border: 1px solid #0874f2;
        background-color: rgba(8, 116, 242, 0.05);
      }
    </style>
  </head>
  <body class="bg-slate-800">
    <main class="max-w-md min-h-screen mx-auto p-6 bg-gray-200">
      <header>
        <nav
          class="flex justify-between items-center pb-2 border-b-2 border-b-gray-400"
        >
          <div class="flex items-center gap-2">
            <img class="w-16" src="../assets/Group.png" alt="" />
            <div>
              <h1 class="text-xl font-bold">
                $ <span id="balance">4500</span>
              </h1>
              <p class="">Available Balance</p>
            </div>
          </div>
          <button id="btn-logout" class="btn rounded-lg text-gray-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              height="20"
              width="20"
            >
              <path
                fill="#424242"
                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
              />
            </svg>
            logout
          </button>
        </nav>
      </header>

      <!-- dashboard -->
      <section class="my-6">
        <h1 class="text-lg font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-sm">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>

        <!-- cards container -->
        <div class="cards-container mt-6 grid grid-cols-3 gap-4">
          <div id="add-money" class="card text-center border p-4 rounded-sm">
            <img class="w-6 mx-auto" src="../assets/wallet1.png" alt="" />
            <p class="text-sm">Add Money</p>
          </div>
          <div id="cashout" class="card text-center border p-4 rounded-sm">
            <img class="w-6 mx-auto" src="../assets/send1.png" alt="" />
            <p class="text-sm">Cashout</p>
          </div>
          <div class="card text-center border p-4 rounded-sm">
            <img class="w-6 mx-auto" src="../assets/money1.png" alt="" />
            <p class="text-sm">Transfer Money</p>
          </div>
          <div class="card text-center border p-4 rounded-sm">
            <img class="w-6 mx-auto" src="../assets/bonus1.png" alt="" />
            <p class="text-sm">Get Bonus</p>
          </div>
          <div class="card text-center border p-4 rounded-sm">
            <img class="w-6 mx-auto" src="../assets/purse1.png" alt="" />
            <p class="text-sm">Pay Bill</p>
          </div>
          <div id="transactions" class="card text-center border p-4 rounded-sm">
            <img class="w-6 mx-auto" src="../assets/transaction1.png" alt="" />
            <p class="text-sm">Transactions</p>
          </div>
        </div>
      </section>

      <!-- add money section -->
      <section id="section-add_money">
        <h2 class="font-bold text-[#0874F2]">Add Money</h2>
        <div class="hero-content">
          <div class="card shrink-0 shadow-2xl w-full">
            <form class="card-body bg-gray-100 rounded-xl">
              <legend>Select A Bank</legend>
              <select class="select select-primary">
                <option disabled selected>Select Bank</option>
                <option value="IBBL">IBBL</option>
                <option value="SIBL">SIBL</option>
                <option value="DBBL">DBBL</option>
              </select>
              <fieldset class="fieldset">
                <label class="fieldset-label">Bank Account Number</label>
                <input
                  id="account-number"
                  type="number"
                  class="input"
                  placeholder="Enter 11 digit account number"
                  value="09912678965"
                  required
                />
                <label class="fieldset-label">Amount to Add</label>
                <input
                  id="add-amount"
                  type="number"
                  class="input"
                  placeholder="Add Amount to withdraw"
                  required
                />
                <label class="fieldset-label">Pin Number</label>
                <input
                  id="account-pin"
                  type="password"
                  class="input"
                  placeholder="Enter 4 digit pin number"
                  value="1234"
                  required
                />
                <button
                  id="btn-add-money"
                  class="btn btn-neutral mt-4 rounded-lg bg-[#0874F2] border-none"
                >
                  Add Money
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>

      <!-- cashout section -->
      <section id="section-cashout">
        <h2 class="font-bold text-[#0874F2]">Cash Out</h2>
        <div class="hero-content">
          <div class="card shrink-0 shadow-2xl w-full">
            <form class="card-body bg-gray-100 rounded-xl">
              <fieldset class="fieldset">
                <label class="fieldset-label">Bank Account Number</label>
                <input
                  id="cashout-account-number"
                  type="number"
                  class="input"
                  placeholder="Enter 11 digit account number"
                  value="09912678965"
                  required
                />
                <label class="fieldset-label">Amount to Cashout</label>
                <input
                  id="cashout-amount"
                  type="number"
                  class="input"
                  placeholder="Add Amount to withdraw"
                  required
                />
                <label class="fieldset-label">Pin Number</label>
                <input
                  id="cashout-account-pin"
                  type="password"
                  class="input"
                  placeholder="Enter 4 digit pin number"
                  value="1234"
                  required
                />
                <button
                  id="btn-cashout"
                  class="btn btn-neutral mt-4 rounded-lg bg-[#0874F2] border-none"
                >
                  Cash Out
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>

      <!-- transaction section -->
      <section id="section-transactions">
        <h2 class="font-bold text-[#0874F2]">Transaction History</h2>

        <div class="list-decimal" id="transactions-container"></div>
      </section>
    </main>

    <script src="../utilities/utiliies.js"></script>
    <script src="../utilities/toggle.js"></script>
    <script src="../scripts/dashboard.js"></script>
  </body>
</html>
