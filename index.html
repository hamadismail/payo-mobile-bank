<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payo Mobile Bank</title>

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div class="flex justify-center items-center w-9/12 my-10 relative">
            <img class="w-48 absolute" src="assets/bg.png" alt="" />
            <img class="w-16" src="assets/Group.png" alt="" />
          </div>
        </nav>
      </header>

      <!-- login section -->
      <div class="hero-content">
        <div class="card w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body bg-gray-100 rounded-xl">
            <fieldset class="fieldset">
              <label class="fieldset-label">Account Number</label>
              <input
                id="account-number"
                type="number"
                class="input"
                placeholder="Type account number"
                value="09912678965"
                required
              />
              <label class="fieldset-label">PIN</label>
              <input
                id="account-pin"
                type="password"
                class="input"
                placeholder="Type PIN"
                value="1234"
                required
              />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button
                id="btn-login"
                class="btn btn-neutral mt-4 rounded-lg bg-[#0874F2] border-none"
              >
                Login
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <!-- login JS -->
    <script src="scripts/login.js"></script>
  </body>
</html>
